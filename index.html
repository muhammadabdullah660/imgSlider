<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Image Slider</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" class="input">
                <input id="inputArray" type="number" placeholder="Enter number of pictures">
                <button onclick="num()">Enter</button>
            </div>
        </div>
    </div>

    <div class="slider">
        <button class="Control" id="pre" onclick="previousImage()">&lt;</button>
        <img src="./img/imageOrg.jpg" width="50%" alt="" id="orgImg">
        <button class="Control" id="next" onclick="nextImage()">&gt;</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
